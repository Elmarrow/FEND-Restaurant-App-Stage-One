<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="inside">

  <header>
    <nav>
      <h1><a href="/" aria-label="Link to Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation">
      <li><a href="/" aria-label="Link Home" tabindex="0">Home</a></li>
    </ul>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Zoomed in map of the selected restaurant" role="application" aria-hidden="true"></div>
    </section>
    <section id="restaurant-container">
      <h1 id="restaurant-name" aria-label="Name of the selected restaurant"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" aria-label="Cuisine category of the selected restaurant"></p>
      <p id="restaurant-address" aria-label="Address of the selected restaurant"></p>
      <table id="restaurant-hours" aria-label="Opening hours of the selected restaurant" role="table"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list" aria-label="A list of available reviews and rating of the selected restaurant"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/ServiceWorkerCall.js"></script>
  
</body>

</html>
